<!-- Left margin colored to show status, 4 tiers of text and a icon to the right-->

<div style="border-left:10px solid {expression/borderColor}; display:flex; margin-left:-5px; padding:0.4rem 0.5rem 0.1rem 0.5rem; width:100%;">
  <div style="flex:1 1 auto; vertical-align:top;">
    <div style="font-size:14px; font-weight:800;">{expression/title}</div>
    <div style="padding:0.2rem 0.3rem 0.2rem 0">{expression/section1}</div>
    <div style="padding:0.1rem 0.3rem 0.1rem 0">{expression/section2}</div>
    <div style="padding:0.1rem 0.3rem 0.1rem 0; color:gray;">{expression/section3}</div>
  </div>
  <div style="flex:0 1 auto; margin-left:1rem; margin-right:1rem; padding:0.5rem 0.1rem; text-align:center; vertical-align:middle">
    {expression/icon}
  </div>
</div>
